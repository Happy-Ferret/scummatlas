<html>
    <head>
        <title>Room Index</title>
		<link href="./static/style.css"/>
		<script src="./static/script.js"></script>
    </head>
    <body id="index-page">
	<h1>{{.Title}}</h1>
    <h2>List of rooms</h2>
	<div class="row">
    {{range .Rooms}}
		<div class="col-sm-4">
			<h4 class="roomname">{{.Name}}</h4>
			<a href="./room{{.IndexNumber}}.html">
				<img src="room{{.IndexNumber}}_bg.png"/>
			</a>
		</div>{{end}}
	</div>
    </body>
</html>
